<!-- filepath: chaos_app/templates/chaos_app/index.html -->
{% extends "base.html" %}

{% load static %}

    {% block content %}
    <div class="d-flex align-items-center my-auto">

        <header class="container text-center mb-4 d-flex flex-column justify-content-center">
            <h1 class="display-1">Chaos Cards</h1>
            <p class="lead">It's simple. Hit spin and find out what fate shall bring.</p>
            <p id="small">For those hungry for a bit of hazard and fed up with all the predictable monotony.</p>
        </header>

        <section class="container text-center d-flex justify-content-center">
            <div id="container">
                <div id="demo-card" class="card mx-auto">
                    <img src="{% static 'images/default-image.png'%}" ` alt="Cartoon image of a roulette wheel.">
                    <div class="card-body">
                        <h5 class="card-title">Demo</h5>
                        <p class="card-text mt-2">Invitation unknown...</p>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-secondary mt-4">Spin</button>
            </div>
        </section>
    </div>
    {% endblock %}

</html>
