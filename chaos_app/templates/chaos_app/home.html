<!-- filepath: chaos_app/templates/chaos_app/index.html -->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column justify-content-center space-between">

    <header class="container text-center mb-4">
        <h1 class="display-1">Chaos Cards</h1>
        <p class="lead">It's simple. Hit spin and find out what fate shall bring.</p>
        <p id="small">For those hungry for a bit of hazard and fed up with all the predictable monotony.</p>
    </header>

    <section class="container text-center d-flex justify-content-center">
        <div id="container">
            <div id="demo-card" class="card mx-auto">
                <img src="assets/images/demoroulette.png" ` alt="Cartoon image of a roulette wheel.">
                <div class="card-body">
                    <h5 class="card-title">Demo</h5>
                    <p class="card-text mt-2">Invitation unknown...</p>
                </div>
            </div>
            <button type="button" class="btn btn-outline-secondary mt-4">Spin</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
